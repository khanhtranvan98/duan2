        <!-- THẺ HAY DÙNG
        h1 - h6 (tiêu đề)
        p (đoạn văn) 
        img (hiển thị hình ảnh)        
        a (đặt liên kết)
        ul(ol), li (hiển thị danh sách)
        table (kẻ bảng)
        input (nhập chữ)
        button (nút nhấn)
        div (thẻ bao quanh)
        id (đặt tên cho 1 đối tượng)
        class (đặt tên cho nhiều đối tượng) -->
